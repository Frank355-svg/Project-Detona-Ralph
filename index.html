<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- configurações gerais -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- folhas de estilo-styles -->

    <link rel="stylesheet" type="text/css" href="./src/styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles/main.css" />

    

    <!-- links-fontes -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <title>Detona Ralph</title>
</head>
<body>
    <div class="container">
        <div class="menu">

            <!--  criar diversos divs de uma só vez,  inserir (exemp):-->
               <!--div.menu-time+div.menu-score+div.menu-live -->
         <div class="menu-time">

         <!-- clonar entrada para repitir a mesma : clicar ctrl+shift+ seta para baixo -->
         <!-- depois é só alterar conforme desejado ou planejado. -->

             <h2>Time Left</h2>
            <h2 id="time-left">0</h2>
         </div>
         <div class="menu-score">
            <h2 id="titulo">Your Score</h2>
            <h2 id="score">0</h2>
         </div>
         <div class="menu-lives">
            <img src="./src/images/player.png" alt="foto do jogador" height="80px"/>
            <h2>x3</h2>
         </div>
        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

        </div>

    </div>
    



    <!-- inserção javascript normalmente no final do <body> de forma a evitar anormalidades -->
<!--  "defer" indica que o carregamento do javascript será após carregamento/análise da página -->
       <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
